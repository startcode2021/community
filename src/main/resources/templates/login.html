<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>登录</title>
    <link rel="stylesheet"  href="/css/bootstrap.min.css" />
    <link rel="stylesheet"  href="/css/bootstrap-theme.min.css" />
    <link rel="stylesheet"  href="/css/login.css"/>
    <script src="/js/jquery-3.5.1.min.js" type="application/javascript"></script>
    <script src="/js/bootstrap.min.js" type="application/javascript"></script>
</head>
<body >
<div id="login-box">
    <form class="form-horizontal" th:action="@{/login}" method="post">

        <h1 class="h3 col-sm-12 font-weight-normal">登录</h1>

        <div class="form-group ">
            <label class="col-sm-3 control-label black">手机号:</label>
            <div class="col-sm-7">
                <input type="text" class="form-control" name="username" placeholder="请输入手机号" required=""/> <span
                    class="help-block"></span>
            </div>
        </div>
        <div class="form-group ">
            <label class="col-sm-3 control-label black">密码:</label>
            <div class="col-sm-7">
                <input type="password" class="form-control" name="password" placeholder="请输入密码" required=""/> <span
                    class="help-block"></span>
            </div>
        </div>
        <!--<a style="color:red" th:if="${param.error}" th:text="账户或是密码错误,请重新输入" id="lab"></a>-->
        <button type="submit">登 录</button>

        <p class="clearfix">
            <a id="black" th:href="@{/register}" class="float-right white">没有账号？去注册</a>
        </p>
    </form>
</div>
</body>
</html>
