<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>智慧农业管理系统</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet"  href="css/bootstrap.min.css" />
    <link rel="stylesheet"  href="css/bootstrap-theme.min.css" />
    <script src="/js/jquery-3.5.1.min.js" type="application/javascript"></script>
    <script src="/js/bootstrap.js" type="application/javascript"></script>
</head>
<body>
<div class="row" th:insert="~{/navigation/navigation :: navigation}"></div>
<script>
    $(function (){
        $('#li1').addClass("active");
    });
</script>
<div id="list-box">
    <!-- Single button -->
    <div class="btn-group" style="margin-bottom: 10px">
        <button type="button" class="btn btn-info dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            安装区域 <span class="caret"></span>
        </button>
        <ul class="dropdown-menu"  >
            <li><a href="/ill/0">全部</a></li>
            <th:block th:each="Place:${PlaceList}">
                <li><a th:href="@{'/index/'+${Place.getPlace_name()}}" th:text="${Place.getPlace_name()}"></a></li>
            </th:block>
        </ul>
    </div>
</div>
</body>
</html>
